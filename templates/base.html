<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Spammers</title>
     {% load static %}

   <link href="{% static 'css/main.css' %}" rel="stylesheet"  crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  {% load static %}
    <script src="{% static 'tinymce/js/tinymce/tinymce.min.js' %}"  crossorigin="anonymous"></script>

  <script>

    tinymce.init({
    selector:'textarea',
    setup: function (editor) {
        editor.on('change', function (e) {
            editor.save();
        });
    },
    height: 250,
    menu: {
      edit: {title: 'Edit', items: 'undo, redo, selectall'}
    },
    toolbar: 'undo redo | formatselect | ' +
    'bold italic backcolor | alignleft aligncenter ' +
    'alignright alignjustify | bullist numlist outdent indent | ' +
    'removeformat | help',
    content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
  });

  </script>

  </head>
  <body>

        <nav class="navbar navbar-expand-sm navbar-expand-md navbar-expand-lg navbar-expand-xl navbar-light bg-light justify-content-between">

        <div class="container-fluid">

            <a class="navbar-brand" href="#">
              <img src="{% static 'img/sample.png' %}" alt="" width="30" height="24">
            </a>
              <a class="navbar-brand" href="/">Spammers</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarNav">

                  <ul class="navbar-nav">

                      <li class="nav-item">
                      <a class="nav-link" href="/" id="change1">Emails reportados</a>
                      </li>

                      <li class="nav-item">
                      <a class="nav-link" href="/reportermail" id="change2">Reportar mail</a>
                      </li>

                      <li class="nav-item">
                      <a class="nav-link" href="/reportermail/contact" id="change3">Contactar soporte</a>
                      </li>
                      
                  </ul>

              </div>


               <form class="d-flex" action="{% url 'email_list' %}">
                <input class="form-control me-2" type="search" name="search" placeholder="Filtrar mail" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Filtrar</button>
              </form>
      
        </div>

        
        </nav>

    {% block content %}

    {% endblock %}



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  

    
    {% comment %} {% include 'footer.html' %} {% endcomment %}

</html>
