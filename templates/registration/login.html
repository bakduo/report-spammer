<!-- templates/registration/login.html -->
{% extends '_base.html' %}

{% load django_bootstrap5 %}

{% block title %} Login In {% endblock title %}

{% block content %}
<div class="container">
<h2> Log in </h2>

<form method="post">
    {% csrf_token %}
    
    {% bootstrap_form form %}

    {% bootstrap_button button_type="submit" content="Log In" %}

</form>
</div>
{% endblock content %}
