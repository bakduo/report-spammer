{% load static %}

<script src="{% static 'app/tinymce/tinymce.min.js' %}"></script>

<script>

tinyMCE.init({
    selector: 'textarea',
    theme: "silver",
    plugins: "directionality,paste,searchreplace",
    language: "es",
    spellchecker_languages : "es,en",
});

</script>

<header>


    <nav class="navbar navbar-expand-sm navbar-expand-md navbar-expand-lg navbar-expand-xl navbar-light bg-light justify-content-between">


        <div class="container-fluid">

            <a class="navbar-brand" href="#">
              <img src="{% static 'images/logo.png' %}" alt="" width="30" height="24">
            </a>
              <a class="navbar-brand" href="/">Spammers</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarNav">

                  <ul class="navbar-nav">

                      <li class="nav-item">
                        <a class="nav-link" href="/" id="change1">Emails reportados</a>
                      </li>

                      {% if user.is_authenticated %}
                      <li class="nav-item">
                        <a class="nav-link" href="/reportspam" id="change2">Reportar spam</a>
                      </li>
                      {% endif %}

                      <li class="nav-item">
                        {% if user.is_authenticated %}
                        <a class="nav-link" href="#" id="change3">{{ user.username }}!</a>
                        {% else %}
                          <a class="nav-link" href="/auth-legacy/login/" id="change3">Log in</a>
                        {% endif %}
                      </li>

                      <li class="nav-item">
                        {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'logout' %}" id="change4">Log out</a>
                        {% else %}
                        <a class="nav-link" href="/auth-legacy/signup/" id="change4">Sign Up</a>
                        {% endif %}

                      </li>

                  </ul>

              </div>

              <form class="d-flex" action="{% url 'email_list' %}">
                <input class="form-control me-2" type="search" name="search" placeholder="Filtrar mail" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Filtrar</button>
              </form>
      
        </div>
    
    </nav>

  </header>
